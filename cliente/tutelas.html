    <script>
    function createChart() {
var ff1 = document.getElementById('fech1').value;
var ff2 = document.getElementById('fech2').value;
var ff3 = "&fin=";
var urlf = "http://localhost/miconsulta/ws/tutelas.php?inicio=";
var res = urlf.concat(ff1, ff3, ff2);

    $("#grid").kendoGrid({
        dataSource: {
            type: "json",
            transport: {
                read: res
            }
        },
        
        height: 475,
        filterable: true,
        toolbar: ['excel'],
        excel: {
          allPages: true,
          fileName: "tutelas.xlsx"
        },
        
      
        pageable: {
            refresh: true,
            pageSizes: false,
  
        },
        columns: [{
